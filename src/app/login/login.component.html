<ngx-spinner>
    <h3 style="color: white;">انتظر....</h3>
</ngx-spinner>
<div class="jumbotron login-area">
  <div class="container">
      <div class="row">
          <div class="col-sm-6 offset-sm-3">
              <alert type="md-local" *ngIf="error">
                <strong>Error!</strong> {{error}}
              </alert>
              <h2>Login</h2>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input 
                      type="text" 
                      formControlName="mobile"
                      class="form-control" 
                      formControlName = "mobile"
                      />
                      <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                          <div *ngIf="f.mobile.errors.required">
                            <alert type="md-local2">
                                username is required.
                            </alert>
                          </div>
                      </div>
                  
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input 
                      type="password" 
                      formControlName="password" 
                      class="form-control"
                      formControlName = "password"
                      />
                      <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                          <div *ngIf="f.password.errors.required">
                            <alert type="md-local2">
                                password is required.
                            </alert>
                          </div>
                      </div>
                    </div>

                  <div class="form-group">
                      <button type='submit' [disabled]="!loginForm.valid" class="btn btn-primary">
                          Login
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
