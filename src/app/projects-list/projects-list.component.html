<ngx-spinner>
  <h3 style="color: white;">انتظر....</h3>
</ngx-spinner>
<div class="container center" style="margin-top: 70px;">
  <h3 *ngIf="projects" style="margin: 30px; text-align: left;">My Projects</h3>
  <div class="card">
    <div class="card-body">
        <table id="excel-table" style="text-align: center;" class="table">
          <thead class=" text-primary">
            <th>#</th>
            <th>Name</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects">
              <td>{{ project.id }}</td>
              <td>{{ project.name }}</td>
              <td>
                <button class="btn btn-primary" (click)="selectedProject(project.id, project.name)"> Select</button>
              </td>  
            </tr>
          </tbody>
        </table>
    </div>
    <hr>
    <div class="card-footer">
      <button class="btn btn-primary" (click)='logout()'>Logout</button>
    </div>
  </div>
</div>
